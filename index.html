<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Round the Metro</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>ROUND THE METRO</h1>
            <p>VICTOR HUGO VILLENA</p>
        </div>
        <div class="arrow-box">
            <div class="arrow">&#9660;</div>
            <div class="arrow-text">MY WORK</div>
        </div>
    </header>

    <main>
        <section class="gallery" id="gallery">
        </section>
    </main>

    <div class="modal" id="imageModal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
        <a class="prev" id="prevImage">&#10094;</a>
        <a class="next" id="nextImage">&#10095;</a>
    </div>

    <button id="toggleButton">&#9788;</button>

    <footer>
        <div class="about">
            <h2>ABOUT</h2>
            <p>
                Welcome to "Round the Metro," an immersive visual experience that 
                takes you on a comprehensive journey around the captivating cityscape 
                of Metro Manila through the lens of street photography.
            </p>
        </div>
    </footer>
</main>
</body>
</html>
